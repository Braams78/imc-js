<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="text">Calcule de votre IMC</h1>
      <div id="result"></div>
      <input
        type="number"
        id="cmPut"
        class="placeholder"
        placeholder="Votre taille en cm"
        step="1"
        inputmode="numeric"
      />
      <input
        type="number"
        id="kgPut"
        class="placeholder"
        placeholder="Votre poids en kg"
        step="1"
        inputmode="numeric"
      />
      <button id="cal">Calculer</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
